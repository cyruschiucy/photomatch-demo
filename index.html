<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Display App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .aspect-9-16 {
            aspect-ratio: 9 / 16;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Photo Display App</h1>
        
        <!-- Display Mode Selection -->
        <div class="mb-6 text-center">
            <label for="displayMode" class="text-lg font-medium mr-2">Select Display Mode:</label>
            <select id="displayMode" class="p-2 border rounded-lg">
                <option value="four">4 Photos</option>
                <option value="one">1 Photo</option>
            </select>
        </div>

        <!-- Photo Display Area -->
        <div id="photoContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Photos will be dynamically inserted here -->
        </div>

        <!-- Navigation Buttons for 1 Photo Mode -->
        <div id="navButtons" class="mt-4 flex justify-center space-x-4 hidden">
            <button id="prevButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Previous</button>
            <button id="nextButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Next</button>
        </div>
    </div>

    <script>
        const images = [
            {
                src: 'https://i.imgur.com/GA4R6XL.jpeg',
                desc: 'Serene mountain landscape with snow-capped peaks and a clear blue sky, perfect for hiking.'
            },
            {
                src: 'https://i.imgur.com/1VM7424.jpeg',
                desc: 'Vibrant autumn forest with golden leaves falling gently, creating a picturesque and tranquil scene.'
            },
            {
                src: 'https://i.imgur.com/caXLoP1.jpeg',
                desc: 'Calm ocean waves lapping at a sandy beach, with seagulls soaring under a sunset sky.'
            },
            {
                src: 'https://i.imgur.com/vnotmmp.jpeg',
                desc: 'Lush green valley with a winding river, surrounded by rolling hills under a cloudy sky.'
            }
        ];

        const displayModeSelect = document.getElementById('displayMode');
        const photoContainer = document.getElementById('photoContainer');
        const navButtons = document.getElementById('navButtons');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        let currentImageIndex = 0;

        function updateDisplay() {
            const mode = displayModeSelect.value;
            photoContainer.innerHTML = ''; // Clear existing photos

            if (mode === 'four') {
                // Display all 4 photos in a grid
                photoContainer.classList.remove('grid-cols-1');
                photoContainer.classList.add('sm:grid-cols-2', 'lg:grid-cols-4');
                navButtons.classList.add('hidden');
                images.forEach(image => {
                    const div = document.createElement('div');
                    div.className = 'aspect-9-16 w-full overflow-hidden rounded-lg relative';
                    const img = document.createElement('img');
                    img.src = image.src;
                    img.alt = 'Photo';
                    img.className = 'w-full h-full object-cover';
                    const descDiv = document.createElement('div');
                    descDiv.className = 'absolute bottom-0 w-full bg-black bg-opacity-50 text-white text-sm p-2';
                    descDiv.textContent = image.desc;
                    div.appendChild(img);
                    div.appendChild(descDiv);
                    photoContainer.appendChild(div);
                });
            } else {
                // Display one photo with navigation
                photoContainer.classList.remove('sm:grid-cols-2', 'lg:grid-cols-4');
                photoContainer.classList.add('grid-cols-1');
                navButtons.classList.remove('hidden');
                const div = document.createElement('div');
                div.className = 'aspect-9-16 w-full max-w-md mx-auto overflow-hidden rounded-lg relative';
                const img = document.createElement('img');
                img.src = images[currentImageIndex].src;
                img.alt = 'Photo';
                img.className = 'w-full h-full object-cover';
                const descDiv = document.createElement('div');
                descDiv.className = 'absolute bottom-0 w-full bg-black bg-opacity-50 text-white text-sm p-2';
                descDiv.textContent = images[currentImageIndex].desc;
                div.appendChild(img);
                div.appendChild(descDiv);
                photoContainer.appendChild(div);
            }
        }

        // Navigation button handlers
        prevButton.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            updateDisplay();
        });

        nextButton.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            updateDisplay();
        });

        // Update display when mode changes
        displayModeSelect.addEventListener('change', () => {
            currentImageIndex = 0; // Reset to first image when switching modes
            updateDisplay();
        });

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
