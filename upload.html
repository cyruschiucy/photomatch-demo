<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Upload Your Photo</h1>
        <form id="uploadForm" class="space-y-4">
            <div>
                <label for="photoUpload" class="block text-sm font-medium text-gray-700">Upload Photo</label>
                <input type="file" id="photoUpload" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
                <img id="preview" class="preview-image hidden" alt="Preview">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" class="mt-1 block w-full p-2 border rounded-lg" rows="3" placeholder="Enter description..." required></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Tags (max 3)</label>
                <div class="flex space-x-2 mt-1">
                    <input type="text" id="tag1" class="w-1/3 p-2 border rounded-lg" placeholder="Tag 1">
                    <input type="text" id="tag2" class="w-1/3 p-2 border rounded-lg" placeholder="Tag 2">
                    <input type="text" id="tag3" class="w-1/3 p-2 border rounded-lg" placeholder="Tag 3">

            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Submit</button>

    <script>

const firebaseConfig = {

  authDomain: "photomatch-demo.firebaseapp.com",

  measurementId: "G-E4C40CW3N3"
};
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const uploadForm = document.getElementById('uploadForm');
        const photoUpload = document.getElementById('photoUpload');
        const preview = document.getElementById('preview');

        photoUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const file = photoUpload.files[0];
            const description = document.getElementById('description').value;
            const tag1 = document.getElementById('tag1').value.trim();
            const tag2 = document.getElementById('tag2').value.trim();
            const tag3 = document.getElementById('tag3').value.trim();
            const tags = [tag1, tag2, tag3].filter(tag => tag !== '');

            if (file && description) {
                // Upload image to Firebase Storage
                const storageRef = storage.ref(`photos/${Date.now()}_${file.name}`);
                storageRef.put(file).then(snapshot => {
                    // Get the download URL
                    snapshot.ref.getDownloadURL().then(downloadURL => {
                        // Save metadata to Firestore
                        db.collection('photos').add({
                            src: downloadURL,
                            desc: description,
                            tags: tags.length > 0 ? tags.concat(Array(3 - tags.length).fill('')) : ['', '', ''],
                            music: null,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp()
                        }).then(() => {
                            window.location.href = 'index.html';
                        }).catch(error => {
                            console.error('Error saving to Firestore:', error);
                        });
                    });
                }).catch(error => {
                    console.error('Error uploading image:', error);
                });
            }
        });
    </script>
