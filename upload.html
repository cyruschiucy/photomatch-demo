<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .form-group input[type="file"] {
            padding: 0;
        }
        .submit-btn {
            background-color: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            font-size: 0.875rem;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover:not(:disabled) {
            background-color: #059669;
        }
        .submit-btn:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .back-btn:hover {
            color: #2563eb;
        }
        .error, .success, .uploading {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            text-align: center;
        }
        .error {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .uploading {
            background-color: #e5e7eb;
            color: #374151;
        }
        .preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 0.5rem;
            border-radius: 0.25rem;
            display: none;
        }
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                width: 90%;
            }
            .form-group label {
                font-size: 0.75rem;
            }
            .form-group input,
            .form-group textarea {
                font-size: 0.75rem;
            }
            .submit-btn,
            .back-btn {
                font-size: 0.75rem;
            }
            .error, .success, .uploading {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-xl font-bold mb-4 text-center">Upload Your Photo</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="photo">Photo (no human faces or explicit content allowed)</label>
                <input type="file" id="photo" accept="image/*" required>
                <img id="preview" class="preview" alt="Photo preview">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="tag1">Tag 1</label>
                <input type="text" id="tag1">
            </div>
            <div class="form-group">
                <label for="tag2">Tag 2</label>
                <input type="text" id="tag2">
            </div>
            <div class="form-group">
                <label for="tag3">Tag 3</label>
                <input type="text" id="tag3">
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Upload</button>
        </form>
        <div id="message" class="hidden"></div>
        <a href="index.html" class="back-btn">Back to photo page</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCuDzchHx0AhrDzmnNjQ6f0YpwKhPpUqo0",
            authDomain: "photomatch-demo.firebaseapp.com",
            projectId: "photomatch-demo",
            storageBucket: "photomatch-demo.firebasestorage.app",
            messagingSenderId: "138957187291",
            appId: "1:138957187291:web:8717b276b2d24a121344fe",
            measurementId: "G-E4C40CW3N3"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        const uploadForm = document.getElementById('uploadForm');
        const photoInput = document.getElementById('photo');
        const preview = document.getElementById('preview');
        const descriptionInput = document.getElementById('description');
        const tag1Input = document.getElementById('tag1');
        const tag2Input = document.getElementById('tag2');
        const tag3Input = document.getElementById('tag3');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const sessionId = localStorage.getItem('sessionId') || Math.random().toString(36).substr(2, 9);
        localStorage.setItem('sessionId', sessionId);

        // Preview image
        photoInput.addEventListener('change', () => {
            const file = photoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.className = 'hidden';
            messageDiv.textContent = '';

            // Disable button and show uploading message
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            showMessage('Uploading...', 'uploading');

            const file = photoInput.files[0];
            if (!file) {
                showMessage('Please select a photo.', 'error');
                resetButton();
                return;
            }

            try {
                // Convert image to base64
                const base64Image = await fileToBase64(file);

                // Analyze image with OpenAI GPT-4o
                const analysis = await analyzeImage(base64Image);
                if (analysis.hasFace) {
                    showMessage('Image rejected: human face detected.', 'error');
                    resetButton();
                    return;
                }
                if (analysis.isExplicit) {
                    showMessage('Image rejected: explicit content detected.', 'error');
                    resetButton();
                    return;
                }

                // Upload image to Firebase Storage
                const storageRef = storage.ref(`photos/${sessionId}_${Date.now()}_${file.name}`);
                const snapshot = await storageRef.put(file);
                const downloadURL = await snapshot.ref.getDownloadURL();

                // Save metadata to Firestore
                await db.collection('photos').add({
                    sessionId,
                    src: downloadURL,
                    desc: descriptionInput.value.trim() || 'No description',
                    tags: [
                        tag1Input.value.trim() || '',
                        tag2Input.value.trim() || '',
                        tag3Input.value.trim() || ''
                    ],
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage('Photo uploaded successfully!', 'success');
                uploadForm.reset();
                preview.style.display = 'none';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                console.error('Error uploading photo:', error);
                showMessage('Failed to upload photo. Please try again.', 'error');
                resetButton();
            }
        });

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64String = reader.result.split(',')[1]; // Remove data:image/jpeg;base64,
                    resolve(base64String);
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        // Analyze image with OpenAI GPT-4o
        async function analyzeImage(base64Image) {
            const OPENAI_API_KEY = 'YOUR_OPENAI_API_KEY'; // Replace with your OpenAI API key
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify({
                    model: 'gpt-4o',
                    messages: [
                        {
                            role: 'user',
                            content: [
                                {
                                    type: 'text',
                                    text: 'Analyze the image and return a JSON object with: ' +
                                          '- "hasFace": boolean (true if a human face is detected, false otherwise) ' +
                                          '- "isExplicit": boolean (true if sex organs or explicit content is detected, false otherwise)'
                                },
                                {
                                    type: 'image_url',
                                    image_url: {
                                        url: `data:image/jpeg;base64,${base64Image}`
                                    }
                                }
                            ]
                        }
                    ],
                    response_format: { type: 'json_object' }
                })
            });

            if (!response.ok) {
                throw new Error(`OpenAI API error: ${response.statusText}`);
            }

            const data = await response.json();
            const result = JSON.parse(data.choices[0].message.content);
            return {
                hasFace: result.hasFace || false,
                isExplicit: result.isExplicit || false
            };
        }

        // Show success, error, or uploading message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.classList.remove('hidden');
        }

        // Reset submit button
        function resetButton() {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Upload';
        }
    </script>
</body>
</html>
